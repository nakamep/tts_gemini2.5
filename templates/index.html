<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini TTS サービス</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gemini TTS サービス</h1>
        
        <div class="status-indicator">
            <span id="status-icon" class="status-icon"></span>
            <span id="status-text">API状態確認中...</span>
            <button id="check-status-button" class="status-button">API状態を確認</button>
        </div>
        
        <div class="input-area">
            <textarea id="text-input" placeholder="ここに日本語テキストを入力してください" rows="5"></textarea>
            <button id="play-button" disabled>再生</button>
        </div>
        
        <div class="log-container">
            <h3>ログ</h3>
            <div id="log-area"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
